<ol class="breadcrumb">
  <li class="breadcrumb-item">Home</li>
  <li class="breadcrumb-item active">Información Básica</li>
</ol>
<h1 class="page-title">Información <span class="fw-semi-bold">Básica</span></h1>
<div class="row">
  <div class="col-lg-12">
    
    <section class="widget" widget>
      <div class="widget-body">
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #informacionbasicaForm="ngForm" role="form">
            <fieldset>
                <legend>Datos de la  <strong>Empresa</strong></legend>
                    
                    <div class="form-group row">
                        <label class="col-md-4  col-form-label text-md-right" for="tooltip-enabled">RAZÓN SOCIAL EMPRESA PÚBLICA / ADMON PÚBLICA</label>
                        <div class="col-md-7 ">
                            <input type="text" id="razon_social" class="form-control" 
                            [(ngModel)]="informacionbasica.razon_social" name="razon_social"
                                #razon_social="ngModel"
                                tooltip="RAZÓN SOCIAL EMPRESA PÚBLICA / ADMON PÚBLICA"
                                placeholder="RAZÓN SOCIAL EMPRESA PÚBLICA / ADMON PÚBLICA" />
                        </div>
                    </div>
                    



            </fieldset>
            <div class="form-actions">
            <div class="row">
              <div class="offset-md-4 col-md-7 ">
                  <button type="submit" class="btn btn-success" [disabled]="!informacionbasicaForm.form.valid">Submit</button>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <button type="button" class="btn btn-inverse">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
